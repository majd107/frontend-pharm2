<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate three</title>
    <!--Main tamplate css file  -->
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/index.css">
    <!--Render all elements normally-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/render.css">

    <!--Font awsome library-->
    <link rel="stylesheet" href="../css/all.min.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">
    <script src="../js/switch_forms.js" defer></script>
    <script src="../link/password.js" defer></script>

    <script src="../link/AddCompanyAndPharmcy.js?v=1.1" defer></script>
    <script src="../link/admin.js" defer></script>
    <script src="../link/logout.js" defer></script>
    <script src="../link/link.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <div class="all_part2">
        <div class="sidebar">
            <div class="content">
                <div class="logo">
                    <img src="../image/logo.jpg" alt="">
                </div>
                <h3>your pharmacies comunity</h3>
                <ul>
                    <li>
                        <a href="index.html" class="icon-link">
                            <i class="fa fa-home"></i>
                            <span class="link-text">home</span>
                        </a>
                    </li>
                    <li>
                        <a href="pharmasest.html" class="icon-link">
                            <i class="fa fa-plus-circle"></i>
                            <span class="link-text">pharmasest</span>
                        </a>
                    </li>
                    <li>
                        <a href="companies.html" class="icon-link">
                            <i class="fa fa-institution"></i>
                            <span class="link-text">companies</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="btn_logout" class="icon-link">
                            <i class="fa fa-sign-out"></i>
                            <span class="link-text">Logout</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="other_parts">

            <div class="edit_part">
                <div class="edite_info" style="    height: 630px;">
                    <h2 class="title">admin's information:</h2>

                    <div class="name2">
                        <label for="name">name:</label>
                        <input type="text" id="admin_name">
                    </div>

                    <div class="email2">
                        <label for="email">email:</label>
                        <input type="email" id="admin_email">
                    </div>

                    <div class="password2">
                        <label>Current password:</label>
                        <input type="password" id="company_current_password">
                    </div>

                    <div class="password2">
                        <label>New password:</label>
                        <input type="password" id="company_password">
                    </div>

                    <div class="password2">
                        <label>Confirm password:</label>
                        <input type="password" id="company_confirm_password">
                    </div>


                    <div class="btn_edit">
                        <button type="button" id="btn_change_password" style="width: 30%;">change password</button>

                        <button id="btn_edit_admin">Edit</button>
                    </div>
                </div>

                <div class="title_profit">
                    profit

                </div>
                <canvas id="profitChart"></canvas>
            </div>


            <div class="number_of_users">
                <div class="counter_user">
                    <div class="comp">
                        <h3>company</h3>
                        <span id="number_of_comp" value="0"></span>
                    </div>
                    <div class="pharm">
                        <h3>pharmciests</h3>
                        <span id="number_of_pharm" value="0"></span>
                    </div>
                </div>
                <div class="add_form">
                    <div class="header">
                        <h3 class="switch" id="btnCompany">Company Form</h3>
                        <h3 class="switch" id="btnPharmacist">Pharmacist Form</h3>
                    </div>

                    <!-- form pharmacists -->
                    <div id="pharmacistForm" class="form_pharm" style="display:none">
                        <div class="email2">
                            <label>name:</label>
                            <input type="email" id="pharm_email">
                        </div>
                        <div class="password2">
                            <label>Password:</label>
                            <input type="password" id="pharm_password">
                        </div>
                        <div class="location">
                            <label>location:</label>
                            <input type="text" id="pharm_location">
                        </div>
                        <div class="btn_pharm_form">
                            <button id="btn_add_pharm" style="cursor: pointer;">Add</button>
                        </div>
                    </div>


                    <!-- form company -->
                    <div id="companyForm" class="form_comp">
                        <div class="email2">
                            <label>name:</label>
                            <input type="email" id="comp_email">
                        </div>
                        <div class="password2">
                            <label>Password:</label>
                            <input type="password" id="comp_password">
                        </div>
                        <div class="btn_comp_form">
                            <button id="btn_add_comp" style="cursor: pointer;">Add</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
