<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate three</title>
    <!--Main tamplate css file  -->
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/comp_profile.css">
            <link rel="stylesheet" href="/css/render.css">

    <!--Render all elements normally-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Font awsome library-->
    <link rel="stylesheet" href="/css/all.min.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">
    <script src="/link/add_med.js" defer></script>
    <script src="/link/logout.js" defer></script>
            <script src="/link/link.js" defer></script>


</head>

<body>
    <div class="all_part2">
        <div class="sidebar">
            <div class="content">
                <div class="logo">
                    <img src="/image/logo.jpg" alt="">
                </div>
                <h3>your company site >></h3>
                <ul>
                    <li>
                        <a href="companyHome.html" class="icon-link">
                            <i class="fa fa-user"></i>
                            <span class="link-text">profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="medicines.html" class="icon-link">
                            <i class="fa fa-box"></i>
                            <span class="link-text">medicines</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="btn_logout" class="icon-link">
                            <i class="fa fa-sign-out"></i>
                            <span class="link-text">Logout</span>
                        </a>
                    </li>
                </ul>

                
            </div>
        </div>

        <div class="form_edite_pharm_home">
            <div class="edite_info">
                <h2 class="title">add a new medicine:</h2>

                <div class="name2">
                    <label for="name">name:</label>
                    <input type="text" id="drug_name" name="name">
                </div>

                <div class="password2">
                    <label>price</label>
                    <input type="number" id="drug_price" name="price" min="10" placeholder="minimum price is 10">
                </div>

                <div class="password2">
                    <label>upload image</label>
                    <input type="file" id="drug_image" name="image">
                </div>

                <div class="btn_edit">
                    <button id="addDrugBtn">Add</button>
                </div>
            </div>

            <div class="med">
                <h2 class="title">your Medicines:</h2>
            </div>

            <div class="search">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i>
            </div>

            <div class="cards2" id="drugCards"></div>

        </div>
    </div>

</body>

</html>
