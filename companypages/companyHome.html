                <script src="../link/link.js" defer></script>

<body>
    <div class="all_part2">
        <div class="sidebar">
            <div class="content">
                <div class="logo">
                    <img src="../image/logo.jpg" alt="">
                </div>
                <h3>your company site >></h3>
                <ul>
                    <li>
                        <a href="companyHome.html" class="icon-link">
                            <i class="fa fa-user"></i>
                            <span class="link-text">profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="medicines.html" class="icon-link">
                            <i class="fa fa-box"></i>
                            <span class="link-text">medicines</span>
                        </a>
                    </li>
                    <li>

                    </li>
                </ul>

        </div>

        <div class="form_edite_pharm_home">
            <div class="edite_info">
                <h2 class="title">company's information:</h2>
                <div class="name2">
                    <label for="name">name:</label>
                    <input type="text" id="company_name">
                </div>
                <div class="email2">
                    <label for="email">email:</label>
                    <input type="email" id="company_email">
                </div>
                <div class="location">
                    <label for="location">location:</label>
                    <input type="text" id="location">
                </div>
                <div class="password2">
                    <label>Current password:</label>
                    <input type="password" id="company_current_password">
                </div>

                <div class="password2">
                    <label>New password:</label>
                    <input type="password" id="company_password">
                </div>

                <div class="password2">
                    <label>Confirm password:</label>
                    <input type="password" id="company_confirm_password">
                </div>


                <div class="btn_edit">
                    <button type="button" id="btn_change_password" style="width: 20%;">change password</button>

                    <button id="btn_edit_company">Edite</button>
                </div>
            </div>
        </div>
