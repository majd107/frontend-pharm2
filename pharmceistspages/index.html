<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate three</title>
    <!--Main tamplate css file  -->
    <link rel="stylesheet" href="/css/login.css">
    <!--Render all elements normally-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Font awsome library-->
    <link rel="stylesheet" href="/css/all.min.css">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js/dist/face-api.min.js"></script>
    <script defer src="/pharmceistspages/js/login.js?v=1.1"></script>
    <script defer src="/pharmceistspages/js/faceidlogin.js"></script>
</head>

<body>
 <div class="full_page" >
    <div class="login">
        <div class="icon">
            <i class="fa fa-user"></i>
        </div>
        <h1>login here</h1>
        <div class="content">
            <form id="loginForm">
                <div class="email">
                    <label for="email">email:</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>
                <div class="password">
                    <label for="password">password:</label>
                    <input type="password" id="password">
                </div>
                <div class="btn_face">
                    <button id="faceLoginBtn" type="button" class="faceid" >If you are a pharmasest login by faceId</button>
                </div>
                <div class="btn_login">
                    <button type="submit">login</button>
                </div>
    
            </form>
    
        </div>
    </div>
    
    <div id="faceModal" style="
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:#000a; justify-content:center; align-items:center;
        ">
        <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
            <h3>Login with Face Recognition</h3>
            <video id="video" width="320" height="240" autoplay></video><br><br>
            <button id="cancel" style="
            border: 1px solid var(--background-color-main);
            outline: 1px solid var(--mian-color-alt);
            padding: 5px;
            border-radius: 20px;
            background-color: var(--mian-color-alt);
        ">cancel</button>
    
    
            <button id="captureFace" style="    border: 1px solid var(--background-color-main);
        outline: 1px solid var(--mian-color-alt);
        padding: 5px;
        border-radius: 20px;
        background-color: var(--mian-color-alt);">Scan Face</button>
    
        </div>
    </div>
 </div>

</body>

</html>
