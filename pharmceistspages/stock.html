    <div id="faceModal" style="display:none; position:fixed; top:0; left:0; 
background:#000a; width:100%; height:100%; justify-content:center; align-items:center;">

        <div style="background:white; padding:20px; border-radius:15px; text-align:center;">
            <h3>Scan your face</h3>
            <video id="video" width="320" height="240" autoplay></video><br>
            <button id="cancel" style="
                            border: 1px solid var(--background-color-main);
                            outline: 1px solid var(--mian-color-alt);
                            padding: 5px;
                            border-radius: 20px;
                            background-color: var(--mian-color-alt);
                        ">cancel</button>

            <button id="captureFace" style=" border: 1px solid var(--background-color-main);
                            outline: 1px solid var(--mian-color-alt);
                            padding: 5px;
                            border-radius: 20px;
                            background-color: var(--mian-color-alt)">Capture</button>
        </div>

    </div>
    <script>

        document.getElementById("cancel").addEventListener("click", () => {

            const video = document.getElementById("video");
            const stream = video.srcObject;

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }

            const faceModal = document.getElementById("faceModal");
            faceModal.style.display = "none";

            window.location.href = "../pharmceistspages/stock.html";
        });

    </script>
